<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedClast</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Map detector</h1>
        <p>Watching <code id="log-file-path">Client.txt</code> for area changes... </p>
        <div class="status-box">
            <span>
                Current Area:
                <h2 id="area-name">Waiting for area entry...</h2>
            </span>
        </div>

        <div class="controls">
            <button id="toggle-overlay" class="button">Toggle Overlay</button>
        </div>


    </div>
    <script>
        // We listen for the 'area-changed' event and update the text.
        window.electronAPI.onAreaChanged((areaName) => {
            const areaElement = document.getElementById('area-name');
            areaElement.textContent = areaName;
            areaElement.classList.add('highlight');
            // Remove the highlight after the animation to allow it to trigger again
            setTimeout(() => {
                areaElement.classList.remove('highlight');
            }, 500);
        });

        //toggle
        document.getElementById('toggle-overlay').addEventListener('click', () => {
            window.electronAPI.toggleOverlay();
        })
    </script>
</body>

</html>
